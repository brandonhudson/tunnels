<meta name="application-name" content="Tunnels"/> 
<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
</style>    
</head>
<body onload="vc()">
<div id="map-canvas"></div>
<div id="banner">

	  <table width="100%" border="0" cellspacing="0" cellpadding="0" height="40px">
	    <tr>
	      <td width="33%" align="left">
				<button id="infoButton" class="button" style="padding-left:10px;">
            <i class="fa fa-info-circle" style="color:#FFF; font-size:34px;"></i></button> 
                
    	  
          </td>
	      <td width="33%" align="center">
            <span style="z-index:50;"><img src="images/logo.png" alt="" name="logo" width="150" height="40" id="logo"/></span>
            </td>
	      <td width="33%" align="right">
            <span class="usersettings">
            <button onclick="getLocationUpdate()" id="locate" class="button">
            <i class="fa fa-compass" style="color:#FFF; font-size:34px;"></i></button> 
    
            </span>
          </td>
        </tr>
      </table>
      
</div>
<div class="information-container" id="infoPanel">
    <div class="information-header">
        <div style="padding-top:8px; padding-bottom:8px; padding-left: 10px;">
        Information
        <div style="float:right">
        <button style="border:none; background:transparent; width:30px height:30px; color:#FF9900; font-size:25px; outline:0;" id="infoCloseButton"><i class="fa fa-close" style="padding-right:10px; padding-top:3px;"></i></button>   
            
        </div>
        </div>
        
    </div>
    <div class="information-content-container">
        Check out this Project on GitHub!
        <br>
        <div style="padding-top:6px;"><a href="https://github.com/brandonhudson/tunnels" style="font-size:18px; color: #FF9900; padding-top:6px; text-decoration:none;">Go to Github</a></div>
        <div style="margin-top:10px">Submit a Bug Report</div>
        <div style="padding-top:6px;"><a href="https://github.com/brandonhudson/tunnels/issues/new" style="font-size:18px; color: #FF9900; text-decoration:none;">New Bug Report</a></div>
        <div style="padding-bottom:40px"></div>
        
    
    </div>
    <div class="bottom-text">
         <i class="icon icon-csh-logo"></i> Computer Science House - Version 1.0
        
    </div>
    

</div>
